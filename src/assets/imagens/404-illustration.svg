<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient404" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow404">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fundo circular decorativo -->
  <circle cx="200" cy="200" r="180" fill="url(#gradient404)" opacity="0.1"/>
  <circle cx="200" cy="200" r="140" fill="none" stroke="url(#gradient404)" stroke-width="2" opacity="0.3" stroke-dasharray="10 10"/>
  
  <!-- Personagem perdido (robô/mascote) -->
  <g filter="url(#shadow404)">
    <!-- Corpo do robô -->
    <rect x="150" y="200" width="100" height="120" rx="10" fill="url(#gradient404)"/>
    
    <!-- Cabeça -->
    <rect x="160" y="160" width="80" height="60" rx="15" fill="#60a5fa"/>
    
    <!-- Antena -->
    <line x1="200" y1="160" x2="200" y2="140" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round"/>
    <circle cx="200" cy="135" r="6" fill="#10b981"/>
    
    <!-- Olhos confusos -->
    <circle cx="180" cy="185" r="8" fill="white"/>
    <circle cx="220" cy="185" r="8" fill="white"/>
    <circle cx="182" cy="187" r="4" fill="#1e293b"/>
    <circle cx="218" cy="187" r="4" fill="#1e293b"/>
    
    <!-- Boca surpresa -->
    <ellipse cx="200" cy="205" rx="15" ry="18" fill="#1e293b" opacity="0.3"/>
    
    <!-- Braços -->
    <rect x="120" y="230" width="30" height="15" rx="7" fill="#93c5fd"/>
    <rect x="250" y="230" width="30" height="15" rx="7" fill="#93c5fd"/>
    
    <!-- Detalhes do corpo -->
    <rect x="170" y="220" width="60" height="3" rx="1.5" fill="white" opacity="0.3"/>
    <rect x="170" y="240" width="60" height="3" rx="1.5" fill="white" opacity="0.3"/>
    <rect x="170" y="260" width="60" height="3" rx="1.5" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Símbolos flutuantes de confusão -->
  <g opacity="0.6">
    <text x="120" y="120" font-size="40" fill="#3b82f6">?</text>
    <text x="260" y="140" font-size="35" fill="#8b5cf6">?</text>
    <text x="90" y="180" font-size="30" fill="#10b981">?</text>
    <text x="280" y="200" font-size="32" fill="#7c3aed">?</text>
  </g>
  
  <!-- Setas apontando em direções aleatórias -->
  <g opacity="0.3" stroke="#3b82f6" stroke-width="3" fill="none">
    <path d="M 80 280 L 60 300 M 80 280 L 100 300" stroke-linecap="round"/>
    <path d="M 320 280 L 300 260 M 320 280 L 340 260" stroke-linecap="round"/>
    <path d="M 200 80 L 180 100 M 200 80 L 220 100" stroke-linecap="round"/>
  </g>
  
  <!-- Texto decorativo "PERDIDO" -->
  <text x="200" y="360" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#6b7280" text-anchor="middle" opacity="0.5">
    PÁGINA NÃO ENCONTRADA
  </text>
</svg>
