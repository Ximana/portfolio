<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#faf5ff;stop-opacity:0.5" />
    </linearGradient>
    
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#3b82f6" opacity="0.1"/>
    </pattern>
    
    <pattern id="grid" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#e5e7eb" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Fundo base -->
  <rect width="1200" height="800" fill="url(#bgGradient1)"/>
  
  <!-- Grid pattern -->
  <rect width="1200" height="800" fill="url(#grid)"/>
  
  <!-- Dots pattern -->
  <rect width="1200" height="800" fill="url(#dots)"/>
  
  <!-- Formas geométricas decorativas -->
  <g opacity="0.15">
    <!-- Círculos -->
    <circle cx="100" cy="100" r="150" fill="#2563eb" opacity="0.1"/>
    <circle cx="1000" cy="600" r="200" fill="#8b5cf6" opacity="0.08"/>
    <circle cx="600" cy="300" r="100" fill="#10b981" opacity="0.1"/>
    
    <!-- Retângulos rotacionados -->
    <rect x="800" y="100" width="300" height="300" fill="#7c3aed" opacity="0.05" transform="rotate(15 950 250)"/>
    <rect x="200" y="500" width="200" height="200" fill="#3b82f6" opacity="0.06" transform="rotate(-20 300 600)"/>
  </g>
  
  <!-- Linhas diagonais suaves -->
  <g opacity="0.08" stroke="#2563eb" stroke-width="2" fill="none">
    <path d="M 0 200 Q 300 250 600 200 T 1200 200"/>
    <path d="M 0 400 Q 400 450 800 400 T 1200 400"/>
    <path d="M 0 600 Q 300 550 600 600 T 1200 600"/>
  </g>
</svg>
