<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="badgeShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Forma de estrela/badge -->
  <g filter="url(#badgeShadow)">
    <!-- Círculo externo -->
    <circle cx="60" cy="60" r="50" fill="url(#badgeGradient)"/>
    
    <!-- Círculo interno -->
    <circle cx="60" cy="60" r="40" fill="white"/>
    
    <!-- Anel médio -->
    <circle cx="60" cy="60" r="38" fill="none" stroke="url(#badgeGradient)" stroke-width="4"/>
    
    <!-- Pontas decorativas -->
    <g fill="url(#badgeGradient)">
      <circle cx="60" cy="10" r="8"/>
      <circle cx="60" cy="110" r="8"/>
      <circle cx="10" cy="60" r="8"/>
      <circle cx="110" cy="60" r="8"/>
      
      <!-- Pontas diagonais menores -->
      <circle cx="25" cy="25" r="6"/>
      <circle cx="95" cy="25" r="6"/>
      <circle cx="25" cy="95" r="6"/>
      <circle cx="95" cy="95" r="6"/>
    </g>
    
    <!-- Símbolo central - check mark -->
    <path d="M 45 60 L 55 70 L 75 45" fill="none" stroke="url(#badgeGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
